<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>New Year Countdown</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>New Year 2026</h1>
    <div class="Countdown-container">

        <div class="coundown-e days-c">
            <p class="bigtext" id="days">0</p>
            <span>Days</span>
        </div>

        <div class="coundown-e hourse-c">
            <p class="bigtext" id="hourse">0</p>
            <span>Hourse</span>
        </div>

        <div class="coundown-e minutes-c">
            <p class="bigtext" id="minutes">0</p>
            <span>Minutes</span>
        </div>

        <div class="coundown-e second-c">
            <p class="bigtext" id="second">0</p>
            <span>Second</span>
        </div>

        
    </div>

    <footer>@Geeth</footer>
</body>
</html>
